            .navbar h2 {

            .navbar ul li a {
                font-size: 0.9rem;
                padding: 5px 10px;
            }

            .countdown-timer {
                flex-direction: column;
                gap: 15px;
            }

    <script>
        // Set the date for Republic Day (January 26, 2025)
        const republicDayDate = new Date("January 26, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = republicDayDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days + " Days";
            document.getElementById("hours").textContent = hours + " Hours";
            document.getElementById("minutes").textContent = minutes + " Minutes";
            document.getElementById("seconds").textContent = seconds + " Seconds";

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("launchMessage").textContent = "Happy Republic Day! ðŸ‡®ðŸ‡³";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
